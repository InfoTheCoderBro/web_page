<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vairav Technology</title>




    <!-- fevicon link -->
    <link rel="icon" href="/fevicon.svg" type="image/svg+xml">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">





</head>

<body>
    <!-- Navbar Section -->
    <section id="Navbar_Section">
        <div class="container">
            <div id="Nav_bar" class="d-flex align-items-center justify-content-between pt-5">
                <!-- Logo -->
                <div id="left_Navbar">
                    <svg id="menubar" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                        width="50px" fill="white">
                        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
                    </svg>
                    <img src="/assets/images/Vairav_in_white_1_1_2e4f752762.svg" alt="logo" style="width: 150px;">
                </div>

                <!-- Navbar Items -->
                <div id="right_Navbar" class="d-flex align-items-center gap-5">
                    <div class="productnavbar navbar_item position-relative">
                        <span>Products</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px"
                            fill="#5f6368">
                            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
                        </svg>
                    </div>
                    <div class="servicesnavbar navbar_item position-relative">
                        <span>Services</span>
                        <svg xmlns="http://www.w3.org/2000/svg" height="15px" viewBox="0 -960 960 960" width="15px"
                            fill="#5f6368">
                            <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
                        </svg>
                    </div>
                    <div class="resourcesnavbar navbar_item">
                        <span>Resources</span>
                    </div>
                    <div class="companynavbar navbar_item">
                        <span>Company</span>
                    </div>
                </div>
                <!-- Button -->
                <div class="commanbtn">
                    <button type="button">REQUEST A DEMO</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Hero Section -->
    <section id="Hero_Section">
        <div class="container">
            <div class="row mt-5">
                <!-- Left Hero Content -->
                <div class="col-md-5 col-12">
                    <div class="hero_title">
                        <h1>TridentSOC: Your Proactive Shield Against Cyber Threats</h1>
                    </div>
                    <div class="hero_subtitle">
                        <p>Empower your organization with our intelligent SaaS SIEM, offering 24/7 security monitoring
                            and incident response to safeguard your digital assets.</p>
                    </div>
                    <!-- Get Started Button -->
                    <div class="commanbtn pb-5">
                        <button type="button">Get Started</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Sliding Panel -->
    <div id="slidingPanel">
        <button id="closePanel">&times;</button>
        <!-- Branding Logo -->
        <div id="panelLogo" class="mt-4 ps-4">
            <img src="/assets/images/Vairav_in_white_1_1_2e4f752762.svg" alt="Logo" style="width: 120px;">
        </div>
        <!-- Navbar Items -->
        <div id="panelNavItems" class="d-flex flex-column px-4 mt-5">
            <div class="navbar_item mb-3">
                <span>Products</span>
            </div>
            <div class="navbar_item mb-3">
                <span>Services</span>
            </div>
            <div class="navbar_item mb-3">
                <span>Resources</span>
            </div>
            <div class="navbar_item mb-3">
                <span>Company</span>
            </div>
            <!-- Request Demo Button -->
            <div class="commanbtn mt-4">
                <button type="button">REQUEST A DEMO</button>
            </div>
        </div>
    </div>

    <!-- Custom Javascript  -->
    <script src="/assets/js/script.js"></script>

</body>

</html>
